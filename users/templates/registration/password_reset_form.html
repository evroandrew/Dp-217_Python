{% extends "base.html" %}
{% load i18n i18n %}
{% block content %}
<div class="text-center mt-4">
    <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
        {{ form.email.errors }}
        {% endif %}

        <p>
            {% trans 'Введіть електронну пошту, на яку буде надіслано посилання для зміни пароля' %} .</p>

        <div>
            {% trans 'Пошта' %}:
        </div>

        <div class="m-1">{{ form.email }}</div>

        <button type="submit" class="btn btn-default btn-secondary mt-3">

            {% trans 'Змінити пароль' %}
        </button>
    </form>
</div>
{% endblock %}
